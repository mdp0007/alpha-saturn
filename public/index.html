<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Alpha Saturn - Home</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
        <script src="assets/js/scripts.js"></script>

        <link rel="shortcut icon" href="/assets/images/alpha.png" type="image/png" />
        <link rel="canonical" href="https://alphasaturn.com" />
        <meta name="referrer" content="no-referrer-when-downgrade" />
    </head>
    <body>
        <div class="container">
            <form class="text-center border border-light p-3" action="#!" onsubmit="submitForm(event)">
                <img class="logo" src="assets/images/alpha.png" />
                <p class="h4 mb-4">Alpha Saturn Sign in</p>
                <div class="login-incorrect alert alert-danger" role="alert" style="display:none;">
                    Login credentials incorrect.
                </div>
                <div class="registration-disabled alert alert-warning" role="alert" style="display:none;">
                    Registration has currently been disabled. Please check back later.
                </div>
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

                <div class="d-flex justify-content-around">
                    <div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <!-- <div>
                        <a href="">Forgot password?</a>
                    </div> -->
                </div>

                <button class="btn btn-elegant btn-block my-4" type="submit">
                    <span class="sign-in">Sign in</span>
                    <span class="loading" style="display:none;">
                        <i class="fas fa-cog fa-spin"></i>
                    </span>
                </button>

                <p>Not a member?
                    <a href="#!" onclick="registerForm(event)">Register</a>
                </p>
                <!-- <a href="#" class="dark github" role="button"><i class="fab fa-github"></i></a> -->
            </form>
        </div>
    </body>

</html>
